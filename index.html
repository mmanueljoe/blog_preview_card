<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Blog Preview Card</title>
</head>
<body>
    <div class="card">
        <div class="card-image">
          <img src="./icons/illustration-article.svg" alt="HTML & CSS foundations">
        </div>
        <div class="card-content">
          <div class="badge">Learning</div>
          <p class="published-date">Published 21 Dec 2023</p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="author">
            <img src="./images/image-avatar.webp" alt="Author">
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
      
</body>
</html>
